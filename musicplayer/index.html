<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2c3e50, #3498db);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .music-player {
      background: #1a1a2e;
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .music-player h2 {
      font-size: 22px;
      margin-bottom: 5px;
    }

    .music-player h3 {
      font-size: 14px;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
    }

    button {
      background: #3498db;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .progress-container {
      background: #444;
      border-radius: 5px;
      cursor: pointer;
      height: 6px;
      width: 100%;
      margin: 15px 0;
    }

    .progress {
      background: #3498db;
      height: 6px;
      border-radius: 5px;
      width: 0%;
    }

    .time {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-top: -5px;
    }

    .volume-control {
      margin-top: 10px;
    }

    .volume-control input {
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="music-player">
    <h2 id="title">See You Again</h2>
    <h3 id="artist">Wiz Khalifa</h3>

    <div class="progress-container" id="progress-container">
      <div class="progress" id="progress"></div>
    </div>
    <div class="time">
      <span id="current">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="volume-control">
      <label>Volume</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
  </div>

  <script>
    // Files present in the local `songs/` directory (populated from workspace)
    const availableFiles = [
      "let_me_down_slowly.mp3.mp3",
      "see_you_again.mp3.mp3",
      "shape_of_you.mp3.mp3"
    ];

    // Desired song list (titles/artists). We'll try to match these to files above.
    const desiredList = [
      { title: "See You Again", artist: "Wiz Khalifa" },
      { title: "Let Me Down Slowly", artist: "Alec Benjamin" },
      { title: "Shape of You", artist: "Ed Sheeran" }
    ];

    function normalizeFilename(s) {
      return s
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '_')
        .replace(/^_|_$/g, '');
    }

    const songs = desiredList.map(d => {
      const base = normalizeFilename(d.title); // e.g. "see_you_again"
      // find a filename that contains the normalized base
      const match = availableFiles.find(f => f.toLowerCase().includes(base));
      const src = match ? `songs/${match}` : '';
      return { title: d.title, artist: d.artist, src };
    });

    let songIndex = 0;
    const audio = new Audio();
    const title = document.getElementById('title');
    const artist = document.getElementById('artist');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const current = document.getElementById('current');
    const duration = document.getElementById('duration');
    const volume = document.getElementById('volume');

    function loadSong(song) {
      title.textContent = song.title;
      artist.textContent = song.artist;
      if (song.src) {
        audio.src = song.src;
        playBtn.disabled = false;
        playBtn.title = 'Play';
      } else {
        // No local file found for this song
        audio.removeAttribute('src');
        audio.load();
        playBtn.disabled = true;
        playBtn.title = 'No local file found';
      }
    }

    function playSong() {
      playBtn.textContent = '⏸️';
      audio.play();
    }

    function pauseSong() {
      playBtn.textContent = '▶️';
      audio.pause();
    }

    playBtn.addEventListener('click', () => {
      if (audio.paused) playSong();
      else pauseSong();
    });

    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);

    function nextSong() {
      songIndex = (songIndex + 1) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    function prevSong() {
      songIndex = (songIndex - 1 + songs.length) % songs.length;
      loadSong(songs[songIndex]);
      playSong();
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', nextSong);

    function updateProgress() {
      if (!audio.duration) return;
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = `${progressPercent}%`;

      const currentMin = Math.floor(audio.currentTime / 60);
      const currentSec = Math.floor(audio.currentTime % 60);
      current.textContent = `${currentMin}:${currentSec < 10 ? '0' + currentSec : currentSec}`;

      const durMin = Math.floor(audio.duration / 60);
      const durSec = Math.floor(audio.duration % 60);
      duration.textContent = `${durMin}:${durSec < 10 ? '0' + durSec : durSec}`;
    }

    progressContainer.addEventListener('click', (e) => {
      const width = e.currentTarget.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    volume.addEventListener('input', (e) => {
      audio.volume = e.target.value;
    });

    loadSong(songs[songIndex]);
  </script>
</body>
</html>
